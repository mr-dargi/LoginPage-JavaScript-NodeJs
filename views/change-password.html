<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <form id="changing-password">
        <label for="Password">Password:</label>
        <input type="password" autocomplete="off" name="Password" id="Password" required>
        <button>Submit</button>
    </form>

    <script>
        const form = document.getElementById("changing-password");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const password = document.getElementById("Password").value;

            const result = await fetch("/api/changing-password", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify({
                    newpassword: password,
                    token: localStorage.getItem("token")
                })
            })
                .then(res => res.json());

            if(result.status === "ok") {
                console.log("Got token: ", result.data);
                alert("Success");
            } else {
                alert(result.error);
            }
        });

    </script>
</body>
</html>
